<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>JQuery</title>
</head>
  
<script>
    //el uso del *
    document.write("Uso del asterisco. Hice que el fondo fuera de un color");
    $(document).ready(function () {
        $("*").css("background-color", "silver"); //si escribo red el fondo se pone rojo
    });

    //uso del #id
    $(document).ready(function () {
        $("#boton1").click(function () {
            $("#prueba").hide();
        });
    });

    //uso del .class
    $(document).ready(function () {
        $("#boton2").click(function () {
            $(".prueba2").hide();
        });
    });

    //uso del .intro, .demo
    $(document).ready(function () {
        $(".N1, .N2").dblclick(function () {
            $(this).hide();
        });
    });

    //uso del element
    $(document).ready(function () {
        $("b").css("background-color", "red");
    });
</script>

  <button id="boton2" type="button" class="btn btn-primary">Presiona</button>  
  <p class="prueba2">Esta es la prueba de .class</p>
  <br> 
  <p class="N2">Al dar doble clic en el texto, desaparecerá. Intentalo.</p>
