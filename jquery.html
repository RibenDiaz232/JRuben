<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>JQuery</title>
</head>
  
<script>
    //uso del #id
    $(document).ready(function () {
        $("#b1, #b2").click(function () {
            $("#p1, #p2").hide();
        });
    });

    //uso del .intro, .demo
    $(document).ready(function () {
        $(".N").dblclick(function () {
            $(this).hide();
        });
    });

</script>

  <button id="b1">Haz clic</button>
  <p id="p1">Hola, esto ha sido usado mediante el modo #id</p>
  <br>
  <button onclick="myFunction()">Presiona</button>
  <p id="demo"></p>
  <br>
  <button id="b2" type="button" class="btn btn-primary">Presiona</button>  
  <p id="p2">Esta tambien se ha usado el modo #id</p>
  <p class="N">Al dar doble clic en el texto, desaparecerá. Intentalo.</p>
  
    <br>
        <li><a href="index.html">Página Principal</a></li>
    </ul>
    
    <script> 
     $(document).ready(function () {
        $("myFunction").getElementById(function (){
            $("demo").innerHTML="Hola"();
        });
    });
    </script>
    <script>
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    </body>
</html>
