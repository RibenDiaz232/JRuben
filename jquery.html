<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>JQuery</title>
</head>
  
  <script>
    //uso del #id
    $(document).ready(function () {
        $("#boton1").click(function () {
            $("#prueba").hide();
        });
    });

    //uso del .class
    $(document).ready(function () {
        $("#boton2").click(function () {
            $(".prueba2").hide();
        });
    });

    //uso del intro
    $(document).ready(function () {
        $(".N1, .N2").dblclick(function () {
            $(this).hide();
        });
    });

    //uso del element
    $(document).ready(function () {
        $("b").css("background-color", "red");
    });
    
    //uso de demo
    function myFunction() {
    document.getElementById("demo").innerHTML = "Hola. Al dar clic el botó, aparezco. Y tambien puedo desaparecer..." class="N1";
    
    }

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
  </script>
  
  <button onclick="myFunction()">Presiona</button>
  <p id="demo"></p>
  <br>
  <button id="boton2" type="button" class="btn btn-primary">Presiona</button>  
  <p class="prueba2">Esta es la prueba de .class</p>
  <br> 
  <p class="N2">Da doble clik sobre nosotros, y nosotros nos ocultamos.</p>
  
    <br>
        <li><a href="index.html">Página Principal</a></li>
    </ul>
    </body>
</html>
