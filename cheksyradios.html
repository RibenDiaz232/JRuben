<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Checks y Radios</title>

        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

        <body>

            <div class="form-check">
                <input class="form-check-input" onclick="alert('Ha presionado Radio Check. Pulse 'Aceptar' para continuar.')" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexRadioDefault1">
                    Presione para probar Radio Check
                </label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckChecked">
                    Modo nada
                </label>
            </div>

            <div class="form-check form-switch">
                <input onclick="alert('Ha presionado el Switch. Pulse 'Aceptar' para activar/desactivar el Switch.')" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">
                    Modo de prueba Switch
                </label>
            </div>

            <class class="form-check">
                <input onclick="alert('Ha presionado Flex Check. Pulse 'Aceptar' para continuar.')" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Pulsa para probar Flex Check
                </label>
            </class>
    <br>
            
    <h1>Bienvenido a la encuesta rápida. </h1>
    <h2>Por favor, seleccione la opción qué más le agrade. </h2>
    <h3>¿Le gustaría revivir la temporada Epidémica de Coronavirus? </h3>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Sí</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">No</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Depende</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Guarda silencio, compañero M.</label>
      </div>
